<!DOCTYPE html>
<html lang="en">

<head>
  <title>DOM Image</title>
  <link rel="stylesheet" href="../css/nowplaying.css" />
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@700" rel="stylesheet" />
</head>

<body>
  <div id="main" class="main-content">
    <div id="cover-div">
      <img id="coverart" />
    </div>
    <div id="details-div">
      <div id="details-top">
        <span id="trackname"></span>
      </div>
      <div id="details-middle">
        <span id="artistname"></span>
      </div>
      <div id="details-bottom">
        <div id="progress">
          <div id="progress-total">
            <div id="progress-current"></div>
          </div>
          <div id="time-div">
            <span id="time-current"></span>
            <span id="time-total"></span>
          </div>
        </div>
        <div id="lastfm">
          <span id="scrobbles-count"></span> <span id="scrobbles-text">scrobbles</span>
        </div>
      </div>
    </div>
  </div>
  <div id="bg-image"></div>

  <script src="https://cdn.jsdelivr.net/npm/node-vibrant@3.2.1-alpha.1/dist/vibrant.min.js"></script>
  <script src="../js/nowplaying.js"></script>
</body>

</html>
